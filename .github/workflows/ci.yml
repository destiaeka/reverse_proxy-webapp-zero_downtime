name: Workflow

on:
  push: #workflow akan berjalan tiap kali ada push dan pull di branch main
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest #menggunakan runner ubuntu

    services: #buat container pada runner ubuntu
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres 
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: products
        ports:
          - "5432:5432"
        options: >- 
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4 #ambil code

    - name: create table #buat table pada container postgre yang dibuat
      run: |
        PGPASSWORD=postgres psql -h localhost -p 5432 -U postgres -d products -c "
        CREATE TABLE IF NOT EXISTS products (
          id SERIAL PRIMARY KEY,
          name varchar(50),
          price varchar(50)
        );"

  deploy:
    needs: build #menunggu job build dijalankan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 #ambil code

    - name: Copy files via SSH #copy seluruh file ke /var/www/finalproject
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "./*"
        target: /var/www/finalproject

    - name: Configure server #menuliskan perintah untuk server agar menjalankan container 
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /var/www/finalproject
          docker-compose down -v
          docker-compose up -d --build
      