name: Workflow

on:
  push: #workflow akan berjalan tiap kali ada push dan pull di branch main
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest #menggunakan runner ubuntu

    steps:
    - uses: actions/checkout@v4 #ambil code

  sonar-analis:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    # - uses: actions/setup-java@v5
    #   with:
    #     distribution: 'temurin'
    #     java-version: '21'
    
    # - name: SonarCloud Scan
